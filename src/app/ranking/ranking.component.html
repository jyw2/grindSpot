
<div class="row justify-content-center">

  <div class="col col-lg-6">
    <div class="row">
      <div class="col">
        <h2>{{title + " for this"}}</h2>
      </div>
      <div class="col">
        <select class="form-select" [(ngModel)] = 'time'>
          <option selected value="1">year</option>
          <option value="2">month</option>
          <option value="3">week</option>
        </select>
      </div>
    </div>

    <div class="row">

    </div>
    <ul class="list-group ">
      <li style = 'cursor: pointer;' *ngFor = 'let spot of grindSpots; let i = index' li class="list-group-item" (click) = 'spotSelected(spot)'>
        <div class="row" >

          <div class="col col-2">
            <a>{{(i+1)+'. '+spot.name}}</a>
          </div>
          <div class="col">
            <p >{{spot.quantity + ' ' + units}}</p>
          </div>
        </div>
      </li>


    </ul>
  </div>
</div>
